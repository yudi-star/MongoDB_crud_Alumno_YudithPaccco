<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar  navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3" href="#" style="color: white;">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link link-light" th:href="@{/alumnos/inicio}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Gestión Alumnos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/alumnos/listar}">Listar Alumnos</a></li>
                            <li><a class="dropdown-item" th:href="@{/alumnos/form}">Nuevo Alumno</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Búsqueda</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="container " style="margin-top:90px ;" >

    <h1 th:text="${alumno.id == null} ? 'Nuevo Alumno' : 'Editar Alumno'"></h1>
    <form th:action="@{/alumnos/form}" th:object="${alumno}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" th:field="*{nombres}" class="form-control" maxlength="50" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" th:field="*{apellidos}" class="form-control" maxlength="50" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Sexo</label>
            <select th:field="*{sexo}" class="form-select" required>
                <option value="">Seleccione</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" maxlength="100" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/alumnos/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
