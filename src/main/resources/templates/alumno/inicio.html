<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Página de Inicio - Sistema de Gestión de Alumnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar  navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
    <div class="container">
      <a class="navbar-brand fs-3" href="#" style="color: white;">Spring Boot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
              aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item me-3">
            <a class="nav-link link-light" th:href="@{/alumnos/inicio}">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Gestión Alumnos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/alumnos/listar}">Listar Alumnos</a></li>
              <li><a class="dropdown-item" th:href="@{/alumnos/form}">Nuevo Alumno</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2 search-bar-lg" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Búsqueda</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<!-- Contenido principal -->
<div class="container" style="margin-top:90px;">
  <div class="text-center">
    <h1 class="display-4">Sistema de Gestión de Alumnos</h1>
    <p class="lead">Bienvenido al sistema desarrollado por <strong>Yudith Pacco</strong>.</p>
    <p>Utiliza el menú de navegación para acceder a las funciones de gestión de alumnos.</p>
    <a class="btn btn-success" th:href="@{/alumnos/listar}">Ver Alumnos</a>

  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
